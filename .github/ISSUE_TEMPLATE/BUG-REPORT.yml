name: Bug report
about: Create a report to help us improve.
title: ''
labels: bug
assignees: ''
type: bug
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: To reproduce
      description: Steps to reproduce the behaviour.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behaviour
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false
  - type: textarea
    id: desktop
    attributes:
      label: Desktop
      description: Please complete the following information.
      value: |
        - Device:
        - Operating System:
        - Browser:
        - Browser Version
    validations:
      required: false
  - type: textarea
    id: mobile
    attributes:
      label: Mobile
      description: Please complete the following information.
      value: |
          - Device:
          - Operating System:
          - Browser:
          - Browser Version
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
